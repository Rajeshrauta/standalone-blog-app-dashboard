<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Post</h3>
                    <p>From here you can manage your blog posts</p>
                    <button class="btn btn-info bg-theme" routerLink='/posts/new'> Add New Post </button>
                    <button class="btn btn-warning mx-2" routerLink='/'> Back To Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table table-responsive row-border hover">
                        <thead>
                            <tr>
                                <th width="10">No</th>
                                <th width="200">Post Image</th>
                                <th width="200">Title</th>
                                <!-- <th width="300">Except</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width="10">{{i+1}}</td>
                                <td width="200"><img src="{{post.data.postImgPath}}" class="img img-fluid" alt="Image">
                                </td>
                                <td width="200">{{post.data.title}}</td>
                                <!-- <td>{{post.data.except}}</td> -->
                                <td>{{post.data.category.category}}</td>
                                <td>{{post.data.createdAt.toMillis() | date}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-2" routerLink="/posts/new"
                                        [queryParams]="{id : post.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger me-2"
                                        (click)="onDelete(post.data.postImgPath, post.id)">Delete</button>

                                    <button *ngIf=!post.data.isFeatured class="btn btn-sm btn-success me-2"
                                        (click)="onFeatured(post.id,true)">Mark Featured</button>
                                    <button *ngIf=post.data.isFeatured class="btn btn-sm btn-info me-2"
                                        (click)="onFeatured(post.id,false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
