<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect p-5 bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please login to your admin account to post a new blog post</p>
                    </div>
                    <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <input type="email" class="form-control m-1" placeholder="Email" name="email"
                                #Email="ngModel" ngModel email required
                                [ngClass]="{'is-invalid': Email.touched && Email.invalid}" />
                        </div>
                        <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                            <div *ngIf="Email.errors?.required">Email can not be empty.</div>
                            <div *ngIf="Email.errors?.email">Enter a valid email address.</div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control m-1" placeholder="Password" #Password="ngModel"
                                name="password" ngModel required
                                [ngClass]="{'is-invalid': Password.touched && Password.invalid}" />
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                                Password can not be empty.
                            </div>
                        </div>
                        <div class="">
                            <button class="btn btn-info btn-lg col-12 btn-block btn-theme m-1"
                                [disabled]="loginForm.invalid"> Login </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
