<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Subscribers</h3>
                    <p>From here you can manage your subscribers.</p>
                    <button class="btn btn-warning mx-2" routerLink='/'> Back To Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table table-responsive row-border hover">
                        <thead>
                            <tr>
                                <th width="20">No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let subsciber of subsciberArray; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{subsciber.data.name}}</td>
                                <td>{{subsciber.data.email}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger me-2"
                                        (click)="onDelete(subsciber.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
